<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Tables</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table border="2">
      <tr>
        <th rowspan="3">Day</th>
        <th style="text-align: center" colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00am</td>
        <td rowspan="2">5:00pm</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Some content to justify</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00am</td>
        <td>12:00pm</td>
        <td rowspan="2">Xpath</td>
      </tr>
      <tr>
        <td>11 am</td>
        <td>2 pm</td>
      </tr>
      <tr>
        <td>2pm</td>
        <td>5pm</td>
        <td>Xsl Transformations</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8am</td>
        <td>2pm</td>
        <td>Xsl Foundation Objects</td>
      </tr>
    </table>
  </body>
</html>
